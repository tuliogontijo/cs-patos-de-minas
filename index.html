    <style>
      :root{
        --bg1:#0e0e10; /* fundo principal */
        --bg2:#1a1a1f; /* fundo cartões/botões */
        --fg:#f7f7f7;  /* texto principal */
        --muted:#b9b9c3; /* texto secundário */
        --brand:#d4af37; /* dourado elegante */
        --brand-contrast:#0a0a0a;
        --shadow: 0 10px 30px rgba(0,0,0,.35);
        --radius: 16px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        background: radial-gradient(1200px 800px at 20% 10%, rgba(212,175,55,.10), transparent 60%),

        color:var(--fg);
        font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        display:grid;
        place-items:center;
        padding: 24px;
      }
      .card{
        width:min(560px, 100%);
        background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
        border: 1px solid rgba(255,255,255,.06);
        box-shadow: var(--shadow);
        border-radius: calc(var(--radius) + 8px);
        padding: 28px 22px 18px;
        position:relative;
        overflow:hidden;
      }
      .glow{position:absolute; inset:-40% -20% auto auto; width:360px; height:360px; filter: blur(60px); background: radial-gradient(circle, rgba(212,175,55,.16), transparent 60%); opacity:.7; pointer-events:none}
      header{display:flex; flex-direction:column; align-items:center; gap:14px; margin-bottom:14px}
      .avatar{width:110px; height:110px; border-radius:50%; object-fit:cover; border:2px solid rgba(255,255,255,.15); box-shadow:0 6px 20px rgba(0,0,0,.45)}
      h1{margin:0; font-weight:700; letter-spacing:.3px; font-size:1.4rem}
      .tagline{margin:0; margin-top:-6px; color:var(--muted); font-size:.95rem}
      .links{margin-top:14px; display:grid; gap:12px}
      .btn{
        display:flex; align-items:center; gap:10px; justify-content:center;
        padding:14px 16px; border-radius: var(--radius);
        background:var(--bg2);
        border:1px solid rgba(255,255,255,.08);
        color:var(--fg); text-decoration:none; font-weight:600; letter-spacing:.2px;
        transition: transform .08s ease, background .25s ease, border-color .25s ease;
        box-shadow: 0 3px 12px rgba(0,0,0,.35);
      }
      .btn:hover{transform: translateY(-1px); border-color: rgba(212,175,55,.45)}
      .btn:active{transform: translateY(0)}
      .btn .icon{display:inline-flex; width:22px; height:22px}
      .btn--primary{background: linear-gradient(180deg, rgba(212,175,55,.25), rgba(212,175,55,.10)); border-color: rgba(212,175,55,.55)}

      /* seção opcional de imagem/banner */
      .hero{
        margin-top:18px; overflow:hidden; border-radius: var(--radius);
        border:1px solid rgba(255,255,255,.08);
        background: rgba(255,255,255,.02);
      }
      .hero img{display:block; width:100%; height:auto}

      footer{margin-top:14px; color:var(--muted); text-align:center; font-size:.85rem}
      footer a{color:var(--muted); text-decoration: none; border-bottom:1px dashed rgba(255,255,255,.2)}

      /* responsividade */
      @media (max-width:420px){
        .btn{padding:13px 14px}
        h1{font-size:1.2rem}
      }
